            <button type"button" onclick="rockPaperScissors()"> Rock Paper Scissors</button>

            <p id="Result"></p>
            
            <script>
            
            function rockPaperScissors(){
             var userChoice = prompt("Please enter the Corresponding number for the hand you would like to play: 1.ROCK  2.PAPER  3.SCISSORS");
             var userChoice = userChoice - 1;
              //0 = rock
             //1 = paper
             //2 = scissors
            var computerChoice = Math.floor(Math.random() * 3);
            //ROCK
            if (userChoice == 0) {
                            switch(computerChoice) {
              case 0:
               document.getElementById("Result").innerHTML = ("You: ROCK CPU: ROCK Result: TIE");
                break;
              case 1:
              document.getElementById("Result").innerHTML = ("You: ROCK CPU: PAPER Result: You Lose :(");
                break;
               case 2:
              document.getElementById("Result").innerHTML = ("You: ROCK CPU: SCISSORS You WIN!!");
                break;
              default:
               document.getElementById("Result").innerHTML = ("Potato");
            }
            }
            //ROCK
            else if (userChoice == 1) {
                           switch(computerChoice) {
              case 0:
               document.getElementById("Result").innerHTML = ("You: PAPER CPU: ROCK You WIN!!! :(");
                break;
              case 1:
                document.getElementById("Result").innerHTML = ("You: PAPER CPU: PAPER Result: TIE");
                break;
              case 2:
                document.getElementById("Result").innerHTML = ("You: PAPER CPU: SCISSORS Result: You lose :(");
                break;
              default:
                document.getElementById("Result").innerHTML = ("Pizza");
            }
            }
            //ROCK
            else if (userChoice == 2) {
                            switch(computerChoice) {
              case 0:
               document.getElementById("Result").innerHTML = ("You: SCISSORS CPU: ROCK Result: You lose :(");
                break;
              case 1:
                document.getElementById("Result").innerHTML = ("You: SCISSORS CPU: PAPER You Win!!");
                break;
              case 2:
                document.getElementById("Result").innerHTML = ("You: SCISSORS CPU: SCISSORS Result: TIE");
                break;
              default:
                document.getElementById("Result").innerHTML = ("Pineapple");
            }
            }
            else {
            document.getElementById("Result").innerHTML = ("Please enter a valid Response");
            }
            }//end function
            </script>
